<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cahee</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="section section--bg" style="background-image: url(img/bg-img.jpg);">
        <div class="container">
            <div class="section__head">
                <h2 class="section__title">Contact</h2>
                <p class="section__subtitle">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
            </div>
            <div class="row">
                <div class="col col--1-2">
                    <form class="form" action="#" method="POST">
                        <input class="form__field" type="text" name="name" placeholder="Auskteez Tran" required>
                        <input class="form__field" type="email" name="email" placeholder="Your email..." required>
                        <input class="form__field" type="tel" name="tel" placeholder="Your phone number...">
                        <textarea class="form__field" name="message" placeholder="Your message..."></textarea>
                    </form>
                </div>
                <div class="col col--1-2">
                    <address class="address"> 
                       <div class="address__title">address
                           <a class="address__link" href="#">123 City name, Street, City, Country</a>
                       </div>
                        <div class="address__title">email
                            <a class="address__link" href="mailto:cahee@domain.com">cahee@domain.com</a>
                        </div>
                        <div class="address__title">phone
                            <a class="address__link" href="tel:+0123456789">+012 345 6789</a>
                        </div>
                    </address>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__copyright">&copy 2015 Company. All right reserved.</div>
            <a class="logo" href="index.html">Cahee</a>
            <div class="footer__by">Made with <span class="marked">love</span> by <a class="footer__link" href="#">Auskteez</a></div>
        </div>
    </footer>
</body>
</html>
